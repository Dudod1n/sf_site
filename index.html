<!DOCTYPE html>
<html>
<head>
  <title>Калькулятор возраста и года рождения по Китайскому календарю</title>
  <script>
    function calculateAgeAndYear() {
      var dob = document.getElementById("dob").value;
      
      if (dob) {
        var birthDate = new Date(dob);
        var today = new Date();
        
        var age = today.getFullYear() - birthDate.getFullYear();
        var birthYear;
        
        if (today.getMonth() < birthDate.getMonth() || 
            (today.getMonth() == birthDate.getMonth() && today.getDate() < birthDate.getDate())) {
          age--;
        }
        
        if (birthDate.getFullYear() < 1900) {
          birthYear = "Неизвестно";
        }
        else {
          var zodiacYear = (birthDate.getFullYear() - 1900) % 12;
          var zodiacSigns = ["Обезъяна", "Петух", "Собака", "Свинья", "Крыса", "Бык", "Тигр", "Кролик", "Дракон", "Змея", "Лошадь", "Овца"];
          birthYear = zodiacYear >= 0 ? zodiacSigns[zodiacYear] : "";
        }
        
        document.getElementById("age").innerHTML = "Тебе " + age + " лет.";
        document.getElementById("birthYear").innerHTML = "Ты родился в год " + birthYear + ".";
      }
    }
  </script>
</head>
<body>
  <h1>Калькулятор возраста и года рождения по Китайскому календарю</h1>
  <label for="dob">Введите дату рождения:</label>
  <input type="date" id="dob" onchange="calculateAgeAndYear()">
  <br>
  <p id="age"></p>
  <p id="birthYear"></p>
</body>
</html>
